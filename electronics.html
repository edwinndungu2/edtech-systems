<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronics - EDTECH SYSTEMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>EDTECH SYSTEMS</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="electronics.html">Electronics</a>
      <a href="checkout.html" id="goToCheckout">Cart</a>
    </div>
  </nav>

  <!-- Electronics Container -->
  <div class="electronics-container">
    <h2>All Electronics</h2>
    
    <!-- Filter Section -->
    <div class="filter-section">
      <h3>Filter Products</h3>
      <input type="text" id="searchInput" placeholder="Search products...">
      <select id="priceFilter">
        <option value="">All Prices</option>
        <option value="0-100">$0 - $100</option>
        <option value="100-200">$100 - $200</option>
        <option value="200+">$200+</option>
      </select>
      <button onclick="applyFilters()">Filter</button>
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productsContainer"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EDTECH SYSTEMS | Contact: ewairagu@gmail.com</p>
  </footer>

  // ...existing code...
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Updated products: bluetooth speakers, speakers, cctvs, dashcams, smart bulbs, wifi extenders
      const products = [
        { id: 1, name: 'Bluetooth Speaker', price: 45, image: 'images/bluetooth-speaker.jpg' },
        { id: 2, name: 'Portable Speaker', price: 75, image: 'images/speaker.jpg' },
        { id: 3, name: 'CCTV Camera', price: 120, image: 'images/cctv.jpg' },
        { id: 4, name: 'Dashcam', price: 85, image: 'images/dashcam.jpg' },
        { id: 5, name: 'Smart Bulb', price: 20, image: 'images/smart-bulb.jpg' },
        { id: 6, name: 'WiFi Extender', price: 40, image: 'images/wifi-extender.jpg' },
      ];

const container = document.getElementById('productsContainer');

function formatKsh(amount) {
  return 'KSh ' + Number(amount).toLocaleString('en-KE', { maximumFractionDigits: 0 });
}

function renderProducts(list) {
        container.innerHTML = '';
        list.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product-card';
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" loading="lazy">
<h3>${product.name}</h3>
<p>${formatKsh(product.price)}</p>
<button class="add-btn" data-id="${product.id}">Add to Cart</button>
          `;
          container.appendChild(div);
        });
      }

      function applyFilters() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const priceRange = document.getElementById('priceFilter').value;
        
        let filtered = products.filter(product => {
          const matchesSearch = product.name.toLowerCase().includes(searchTerm);
          let matchesPrice = true;
          
          if (priceRange === '0-100') matchesPrice = product.price <= 100;
          else if (priceRange === '100-200') matchesPrice = product.price >= 100 && product.price <= 200;
          else if (priceRange === '200+') matchesPrice = product.price > 200;
          
          return matchesSearch && matchesPrice;
        });
        
        renderProducts(filtered);
      }

      renderProducts(products);

      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('add-btn')) {
          const productId = e.target.dataset.id;
          const product = products.find(p => p.id == productId);
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart.push(product);
          localStorage.setItem('cart', JSON.stringify(cart));
          alert(product.name + ' added to cart!');
        }
      });
    });
  </script>
</body>
</html>
