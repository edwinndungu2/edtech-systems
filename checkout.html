<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - EDTECH SYSTEMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>EDTECH SYSTEMS</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="electronics.html">Electronics</a>
      <a href="checkout.html" id="goToCheckout">Cart</a>
    </div>
  </nav>

  <!-- Checkout Container -->
  <div class="checkout-container">
    <h2>Shopping Cart</h2>
    <div class="checkout-wrapper">
      <!-- Cart Items -->
      <div class="cart-items">
        <h2>Your Items</h2>
        <div id="cartItemsContainer"></div>
      </div>

      <!-- Order Summary -->
      <div class="checkout-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">KSh 0</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span id="shipping">KSh 0</span>
        </div>
        <div class="summary-row">
          <span>Tax:</span>
          <span id="tax">KSh 0</span>
        </div>
        <div class="summary-total">
          <span>Total:</span>
          <span id="total">KSh 0</span>
        </div>
        <button class="checkout-btn" onclick="completeCheckout()">Complete Purchase</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EDTECH SYSTEMS | Contact: ewairagu@gmail.com</p>
  </footer>

  <script>
    // Format numbers as Kenyan Shillings
    function formatKsh(amount) {
      return 'KSh ' + Number(amount).toLocaleString('en-KE', { maximumFractionDigits: 2 });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const SHIPPING = 10; // KSh
      // Example cart; replace with real cart data as needed
      const mockCart = [
        { id: 1, name: 'CCTV Camera', price: 120, qty: 1 },
        { id: 2, name: 'Bluetooth Speaker', price: 45, qty: 2 },
      ];

      const container = document.getElementById('cartItemsContainer');
      const shippingEl = document.getElementById('shipping');

      shippingEl.textContent = formatKsh(SHIPPING);

      function renderCart(items) {
        if (!items || items.length === 0) {
          container.innerHTML = '<div class="empty-cart"><p>Your cart is empty</p><a href="electronics.html" class="cta-btn">Continue Shopping</a></div>';
          updateSummary([]);
          return;
        }

        container.innerHTML = items.map(item => `
          <div class="cart-item">
            <div class="cart-item-info">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">${formatKsh(item.price)}</div>
              <div class="cart-item-qty">Qty: ${item.qty}</div>
            </div>
            <button class="cart-item-remove" data-id="${item.id}">Remove</button>
          </div>
        `).join('');

        // Attach remove handlers (delegated)
        container.querySelectorAll('.cart-item-remove').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = Number(e.currentTarget.dataset.id);
            removeItem(id);
          });
        });

        updateSummary(items);
      }

      window.removeItem = (id) => {
        const idx = mockCart.findIndex(i => i.id === id);
        if (idx > -1) {
          mockCart.splice(idx, 1);
          renderCart(mockCart);
        }
      };

      window.updateSummary = (items) => {
        const subtotal = items.reduce((sum, item) => sum + item.price * item.qty, 0);
        const tax = subtotal * 0.1;
        const total = subtotal + SHIPPING + tax;
        document.getElementById('subtotal').textContent = formatKsh(subtotal);
        document.getElementById('tax').textContent = formatKsh(tax);
        document.getElementById('total').textContent = formatKsh(total);
      };

      window.completeCheckout = () => {
        if (mockCart.length === 0) {
          alert('Your cart is empty.');
          return;
        }
        // Replace with real checkout logic as needed
        alert('Order placed successfully!');
        mockCart.length = 0;
        renderCart(mockCart);
      };

      renderCart(mockCart);
    });
  </script>
</body>
</html>
